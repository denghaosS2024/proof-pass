apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuer
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issuer
  template:
    metadata:
      labels:
        app: issuer
    spec:
      containers:
        - name: issuer
          envFrom:
            - configMapRef:
                name: issuer
            - secretRef:
                name: issuer
          image: oyyblin/proof-pass-issuer
          ports:
            - containerPort: 9090
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: issuer
  namespace: app
spec:
  type: NodePort
  ports:
    - port: 9090
  selector:
    app: issuer
